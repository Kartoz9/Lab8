<!DOCTYPE html>
<html>
<head>
    <title>Перевірка знань таблиці множення</title>
</head>
<body>
    <h1>Перевірка знань таблиці множення</h1>
    <p id="question">Питання тут</p>
    <input type="text" id="answerInput" placeholder="Введіть вашу відповідь">
    <button type="button" id="checkButton" onclick="checkAnswer()">Перевірити</button>
    <p id="result"></p>

    <button type="button" id="nextButton" onclick="nextQuestion()" style="display: none;">Наступне завдання</button>

    <script>
    const questions = [
        { question: "2 x 2 =", answer: 4 },
        { question: "3 x 5 =", answer: 15 },
        { question: "7 x 8 =", answer: 56 },
    ];

    let currentQuestion = 0;
    let score = 0;

    function displayQuestion() {
        const questionElement = document.getElementById("question");
        const answerInput = document.getElementById("answerInput");
        const checkButton = document.getElementById("checkButton");

        if (currentQuestion < questions.length) {
            questionElement.textContent = questions[currentQuestion].question;
            answerInput.value = "";
            checkButton.disabled = false;
        } else {
            questionElement.textContent = "Гра завершена. Ваш результат: " + score + " з " + questions.length;
            answerInput.style.display = "none";
            checkButton.style.display = "none";
            document.getElementById("nextButton").style.display = "block";
        }
    }

    function checkAnswer() {
        const userAnswer = parseInt(document.getElementById("answerInput").value);

        if (!isNaN(userAnswer)) {
            if (userAnswer === questions[currentQuestion].answer) {
                score++;
            }

            currentQuestion++;
            displayQuestion();

            document.getElementById("result").textContent = "Ваш результат: " + score + " з " + currentQuestion;
        }
    }

    function nextQuestion() {
        if (currentQuestion < questions.length) {
            displayQuestion();
            document.getElementById("result").textContent = "";
            document.getElementById("answerInput").style.display = "block";
            document.getElementById("checkButton").style.display = "block";
            document.getElementById("nextButton").style.display = "none";
        }
    }

    displayQuestion();

    </script>
</body>
</html>
